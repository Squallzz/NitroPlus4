[gcode_macro _ACTIVATE_PURGE_EJECTION]
description: Activate purge arm to drop purged filament down chute
gcode:
    {% set hotendtemp = params.HOTEND|default(250)|int %}
    _MOVE_TO_CHUTE
    M106 S255
    G4 P5000
    M104 S{hotendtemp - 80}
    G1 Y318 F9000
    G1 Y322 F600
    G1 Y318 F9000
    G1 Y322 F600
    G1 Y308 F30000
    G1 Y324 F600