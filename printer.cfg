filament_diameter: 1.75
min_temp: 0
max_temp: 380
min_extrude_temp: 175
smooth_time: 0.2
heater_pin:PB3
sensor_type:MAX6675
sensor_pin:PB12
spi_speed: 1000000
spi_software_sclk_pin:PB13
spi_software_mosi_pin:PA11
spi_software_miso_pin:PB14
max_power: 1
control: pid
pid_kp = 38.961
pid_ki = 5.903
pid_kd = 64.286

#control : pid  
#pid_Kp=33.555
#pid_Ki=4.76
#pid_Kd=59.141

pressure_advance: 0.032
pressure_advance_smooth_time: 0.05
